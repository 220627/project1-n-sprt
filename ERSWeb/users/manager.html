<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Welcome</h3>
    <button id="view-all">View All Reimbursements</button>
    <button id="view-pending">View Pending Reimbursements</button>
    <button id="view-approved">View Approved Reimbursements</button>
    <button id="view-denied">View Denied Reimbursements</button>



    <table id="manager-reimbursement-table">
        <thead>
            <th>Amount</th>
            <th>Submitted</th>
            <th>Resolved</th>
            <th>Receipt</th>
            <th>Author</th>
            <th>Resolver</th>
            <th>Status</th>
            <th>Type</th>
        </thead>
        <tbody>
            <tr>
                <td id="manager-reimb-amount"></td>
                <td id="manager-reimb-submitted"></td>
                <td id="manager-reimb-resolved"></td>
                <td id="manager-receipt"></td>
                <td id="manager-author"></td>
                <td id="manager-resolver"></td>
                <td id="manager-status"></td>
                <td id="manager-type"></td>
            </tr>
        </tbody>
    </table>

</body>
</html>
